<form [formGroup]="form"> 
    <input class="form-check-input" [formControlName]="name" type="checkbox" 
        value="" id="name">
    <label class="form-check-label" for="{{name}}">
        {{ text }} <b *ngIf="isRequired">*</b>
    </label>
    <p class="error-p" *ngIf="error">
        {{ 'error_texts.input.empty_error' | translate}} </p>
    
</form>
