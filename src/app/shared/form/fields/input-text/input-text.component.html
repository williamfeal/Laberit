<form [formGroup]="form">
<label for="nameValue">{{ label }} <span *ngIf="isRequired" class="requiredField"><b>*</b></span> </label>
<input 
    type="text" 
    class="form-control" 
    [id]="idValue" 
    [name]="nameValue" 
    (change)="onChangeValue()" 
    [formControlName]="controlName" 
    [placeholder]="placeholder"
    [readonly]="isReadOnly"
    [ngClass]="{'error-input': true}"
    >        
</form>
