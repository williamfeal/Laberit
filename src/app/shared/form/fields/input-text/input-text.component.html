<form [formGroup]="form">
<label for="nameValue">{{ label }} <span *ngIf="isRequired" class="requiredField"><b>*</b></span> </label>
<input 
    [ngClass]="{ 'error-input': error == true }"
    type="text" 
    class="form-control" 
    [id]="idValue" 
    [name]="nameValue" 
    (change)="onChangeValue()" 
    [formControlName]="controlName" 
    [placeholder]="placeholder"
    [readonly]="isReadOnly">    
    <p class="error-p" *ngIf='error && textError' [innerHTML]="textError"></p>    
</form>
