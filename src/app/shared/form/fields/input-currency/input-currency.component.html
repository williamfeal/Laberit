<form [formGroup]="form" autocomplete="off">
    <label for="nameValue">{{ label }} <span *ngIf="isRequired" class="requiredField"><b>*</b></span> </label>
    <div class="input-group mb-3">
        <input type="number" class="form-control" 
        [id]="idValue"
        [formControlName]="controlName"
        min="0"
        [name]="nameValue" 
        (change)="onChangeValue()" 
        [(ngModel)]="value"
        [placeholder]="placeholder"
        [readOnly]="isReadOnly"
        [step]="decimales"
        [ngClass]="{ 'error-input': error == true }">    
        <p class="error-p" *ngIf='error' [innerHTML]="textError"></p>
        <div class="input-group-append">
            <span class="input-group-text" style="background: none; border: none;">â‚¬</span>
        </div>
    </div>
        
</form>
