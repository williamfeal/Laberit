<form [formGroup]="form">
    <label for="nameValue">{{ label }} <span *ngIf="isRequired" class="requiredField"><b>*</b></span> </label>
    <input type="number" class="form-control" 
        [id]="idValue"
        [formControlName]="controlName"
        min="0"
        [name]="nameValue" 
        (change)="onChangeValue()" 
        [(ngModel)]="value"
        [placeholder]="placeholder"
        [readOnly]="isReadOnly"
        [step]="decimales"
        [ngClass]="{ 'error-input': error == true }">    
        <p class="error-p" *ngIf='error' [innerHTML]="textError"></p>    
    </form>
