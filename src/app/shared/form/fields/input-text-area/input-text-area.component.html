<form [formGroup]="form">
    <label for="nameValue">{{ label }} <span *ngIf="isRequired" class="requiredField"><b>*</b></span> </label>
    <textarea type="text" class="form-control" [id]="idValue" [name]="nameValue" (change)="onChangeValue()"
        [formControlName]="controlName" [placeholder]="placeholder" [readonly]="isReadOnly"
        [ngClass]="{ 'error-input': error == true }" [(ngModel)]="value"></textarea>
    <p class="error-p" *ngIf='error' [innerHTML]="textError"></p>
</form>
