<form [formGroup]="form">
    <label>{{ label }} <span *ngIf="isRequired" class="requiredField">*</span> </label>
    <select data-cy="nameValue" class="form-control" [id]="idValue" [name]="nameValue" [value]="label"
        (change)="onChangeValue()" [formControlName]="controlName" [ngClass]="{ 'error-input': error == true }">
        <option *ngIf="placeholder" value=0>{{ placeholder }}</option>
        <option *ngFor="let item of fieldOptions" [value]="item.id">{{ item.val }}</option>
    </select>
    <p class="error-p" *ngIf='error == true && textError !=""' [innerHTML]="textError">a</p>
</form>
