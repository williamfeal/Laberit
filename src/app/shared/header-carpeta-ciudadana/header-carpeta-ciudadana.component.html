<div class="background-img jumbotron rounded-0">
    <div class="row">
        <div class="col-md-6">
            <h3 class="text-white text-uppercase" id="header-title">
                {{ 'carpeta_ciudadana.title' | translate }}
            </h3>
        </div>
        <div class="col-md-6 d-flex justify-content-end text-white">
            <div class="mr-1"><em class="fas fa-user"></em></div>
            <div *ngIf="user">
                <strong>{{ user.nombreTitular }} {{ user.apellidosTitular }} </strong>
            </div>
        </div>
    </div>
    <h3 class="text-white">{{ procedure.category.name }} - {{ infoProcedure.name }}</h3>
    <ol class="breadcrumb breadcrumb-header-carpeta pl-0" *ngIf="breadcrumbs">
        <div *ngFor="let breadcrumb of breadcrumbs" >
            <li *ngIf="!breadcrumb.terminal" class="breadcrumb-item mr-1">
                <a [routerLink]="[breadcrumb.url]">{{ breadcrumb.title | translate }}</a> >
            </li>
            <li *ngIf="breadcrumb.terminal" class="breadcrumb-item active" aria-current="page">{{ breadcrumb.title | translate}}</li>
        </div>
    </ol>
    <div class="row justify-content-end">
        <a class="text-white mr-4" [routerLink]="['/carpeta-del-ciudadano/requests-list']" ><em class="fas fa-id-card-alt"></em> Mis Solicitudes </a>
        <a class="text-white" [routerLink]="['/#']"><em class="fas fa-envelope"></em> Mis Notificaciones y Comunicaciones </a>
    </div>
</div>
