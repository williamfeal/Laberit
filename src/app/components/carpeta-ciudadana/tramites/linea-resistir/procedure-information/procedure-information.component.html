<div class="mx-3 card">
    <div class="card-header background-card-header">
        <div class="card-title">
            <em class="fas fa-info-circle mr-3"></em>
            <strong>
            {{ 'carpeta_ciudadana.request_info.procedure_info.title' | translate }}
        </strong>
        </div>
    </div>
    <div class="card-body row">
        <div class="form-group col-md-3">
            <app-input-currency [form]="formLineaResistir" [draft]="draftProcedureInformation"
                label="{{ 'carpeta_ciudadana.request_info.procedure_info.amount' | translate }}" 
                [isReadOnly]="readOnly"
                controlName="importe" idValue="importe" nameValue="importe" isRequired=true value=""
                [error]="validate && formLineaResistir.controls['importe']?.invalid"
                errorText="empty_error"></app-input-currency>
        </div>
        <div class="col-md-2 form-group">
            <app-input-select [form]="formLineaResistir" 
                [draft]="draftProcedureInformation"
                label="{{ 'carpeta_ciudadana.request_info.procedure_info.term' | translate }}" 
                controlName="term"
                [error]="validate && formLineaResistir.controls['term']?.invalid"
                idValue="term" 
                nameValue="term" 
                isRequired=true 
                [isReadOnly]="readOnly"
                value="" 
                [fieldOptions]="term"
                errorText="empty_error">
            </app-input-select>
        </div>

        <div class="col-md-2 form-group">
            <app-input-select [form]="formLineaResistir" 
                [draft]="draftProcedureInformation"
                label="{{ 'carpeta_ciudadana.request_info.procedure_info.lack' | translate }}" 
                controlName="lack"
                [error]="validate && formLineaResistir.controls['lack']?.invalid" 
                idValue="lack" 
                nameValue="lack"
                [isReadOnly]="readOnly" 
                isRequired=true 
                [fieldOptions]="lack"
                value=""
                errorText="empty_error"></app-input-select>
        </div>
        <div class="form-group col-md-3">
            <app-input-select [form]="formLineaResistir" 
                [draft]="draftProcedureInformation"
                placeholder="{{ 'carpeta_ciudadana.placeholder.select' | translate }}"
                label="{{ 'carpeta_ciudadana.request_info.procedure_info.modality' | translate }}"
                [error]="validate && formLineaResistir.controls['modality']?.invalid"
                controlName="modality" 
                idValue="modality" 
                nameValue="modality"
                [isReadOnly]="readOnly" 
                isReadOnly="false" 
                isRequired="true"
                [fieldOptions]="tipoInteres" errorText="empty_error"></app-input-select>
        </div>
    </div>
</div>
