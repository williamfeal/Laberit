<app-header-carpeta-ciudadana *ngIf="procedure"
    [procedure]="procedure"></app-header-carpeta-ciudadana>
<app-spinner *ngIf="!procedure"></app-spinner>
<app-breadcrum *ngIf="procedure" 
[procedure]="procedure" [view]="viewMyRequest"></app-breadcrum>
<div *ngIf="procedure">
    <app-button-back *ngIf="!draft"></app-button-back>
    <div class="row mr-0 ml-4" *ngIf="draft">
        <a (click)="returnToDraft()" class="btn color-return-btn text-left my-2">
            <em class="fas fa-chevron-left mr-1"></em>
            {{ 'buttons.back' | translate}}
        </a>
    </div>
    <form [formGroup]="formLineaResistir" (ngSubmit)="goToDocumentation()">
        <app-procedure-information [draft]="draft"
            [formLineaResistir]="formLineaResistir" [validate]="validate"></app-procedure-information>
        <app-detail-cost-financed [draft]="draft"
            [formLineaResistir]="formLineaResistir" [validate]="validate"></app-detail-cost-financed>
    </form>
    <div class="text-right px-3">
        <button class="btn-app-primary mr-2" (click)="goToDocumentation()">{{ 'buttons.continue' | translate}}</button>
    </div>
</div>
