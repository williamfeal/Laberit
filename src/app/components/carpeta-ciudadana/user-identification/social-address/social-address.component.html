<div class="card">
    <div class="card-header background-card-header pb-0">
        <div class="card-title text-white">
            <em class="fas fa-map-marker-alt"></em>
            {{ 'carpeta_ciudadana.identification.social_address.title' | translate }}
        </div>
    </div>
    <div class="card-body row mx-0">
        <div class="form-group col-md-3">
            <app-input-select [form]="formSocialAdress"
                placeholder="{{ 'carpeta_ciudadana.instance.notification.selectStreet' | translate }}"
                label="{{ 'carpeta_ciudadana.instance.notification.type' | translate }}"
                controlName="via_type" idValue="via_type"
                nameValue="via_type" [isRequired]="isRequired"
                [error]="validate && formSocialAdress.controls['via_type']?.pristine"
                [fieldOptions]="typeStreet" [errorText]="errorCharacterLeng"></app-input-select>

        </div>
        <div class="form-group col-md-6">
            <app-input-text placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}"
                [form]="formSocialAdress" label="{{ 'carpeta_ciudadana.identification.address.address' | translate }}"
                controlName="address" idValue="address" nameValue="address" [isRequired]="isRequired"
                [error]="validate && formSocialAdress.controls['address']?.pristine" [errorText]="errorCharacterLeng">
            </app-input-text>
        </div>
        <div class="form-group col-md-3 px-0">
            <div class="col-md-6">
                <app-input-text placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}"
                    [form]="formSocialAdress"
                    label="{{ 'carpeta_ciudadana.identification.address.number' | translate }}" controlName="number"
                    idValue="number" nameValue="number" [isRequired]="isRequired"
                    [error]="validate && formSocialAdress.controls['number']?.pristine"
                    [errorText]="errorCharacterLeng"></app-input-text>
            </div>
        </div>
        <div class="form-group col-md-3">
            <app-input-text placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}"
                [form]="formSocialAdress" label="{{ 'carpeta_ciudadana.identification.address.extra' | translate }}"
                controlName="extra" idValue="extra" nameValue="extra"></app-input-text>
        </div>
        <div class="form-group col-md-3 px-0">
            <div class="col-md-6">
                <app-input-number
                    [form]="formSocialAdress" label="{{ 'carpeta_ciudadana.identification.address.CP' | translate }}"
                    controlName="social_cp" idValue="social_cp" nameValue="social_cp" [isRequired]="isRequired"
                    [error]="validate && formSocialAdress.controls['CP']?.pristine" [errorText]="errorCharacterLeng">
                </app-input-number>
            </div>
        </div>
        <div class="form-group col-md-3">
            <app-input-text placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}"
                [form]="formSocialAdress" label="{{ 'carpeta_ciudadana.identification.address.country' | translate }}"
                controlName="country" idValue="country" nameValue="country" [isRequired]="isRequired"
                [error]="validate && formSocialAdress.controls['country']?.pristine" [errorText]="errorCharacterLeng">
            </app-input-text>
        </div>
        <div class="form-group col-md-3">
            <app-input-text placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}"
                [form]="formSocialAdress" label="{{ 'carpeta_ciudadana.identification.address.province' | translate }}"
                controlName="province" idValue="province" nameValue="province" [isRequired]="isRequired"
                [error]="validate && formSocialAdress.controls['province']?.pristine" [errorText]="errorCharacterLeng">
            </app-input-text>

        </div>
        <div class="form-group col-md-3">
            <app-input-text placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}"
                [form]="formSocialAdress"
                label="{{ 'carpeta_ciudadana.identification.address.municipality' | translate }}"
                controlName="municipality" idValue="municipality" nameValue="municipality" [isRequired]="isRequired"
                [error]="validate && formSocialAdress.controls['municipality']?.pristine"
                [errorText]="errorCharacterLeng"></app-input-text>
        </div>
    </div>
</div>
