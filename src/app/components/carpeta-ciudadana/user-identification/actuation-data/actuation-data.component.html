<div class="card">
    <div class="card-header background-card-header pb-0">
        <div class="card-title text-white">
            <em class="fas fa-envelope"></em>
            {{ 'carpeta_ciudadana.identification.actuation_data.title' | translate }}
        </div>
    </div>
    <div class="card-body d-flex">
        <div class="form-group col-md-2">
            <app-input-text 
                    [form]="formActuationData"
                    label="{{ 'carpeta_ciudadana.identification.actuation_data.actuation' | translate }}"
                    controlName="actuation"
                    idValue="actuation"
                    nameValue="actuation"
                    [isReadOnly]="readOnly"
                    [isRequired]="true"
            ></app-input-text>
        </div>
        <div class="form-group col-md-4">
            <app-input-text 
                    [form]="formActuationData"
                    label="{{ 'carpeta_ciudadana.identification.actuation_data.representation_power' | translate }}"
                    controlName="representation_power"
                    idValue="representation_power"
                    nameValue="representation_power"
                    [isReadOnly]="readOnly"
                    [isRequired]="true"
            ></app-input-text>
        </div>
        <div class="col-md-2 mt-4">
            <button class="btn-app-outline-primary button-round text"> {{ 'carpeta_ciudadana.identification.actuation_data.check' | translate }} </button>
        </div>
    </div>
</div>
