<div class="card">
    <div class="card-header background-card-header pb-0">
        <div class="card-title text-white">
            <em class="fas fa-building"></em>
            {{ 'carpeta_ciudadana.identification.productive_establishment_address.title' | translate }}
        </div>
    </div>
    <div class="card-body row mx-0">
        <div class="form-group col-md-3">
            <app-input-select [form]="formProductiveEstablishment"
                placeholder="{{ 'carpeta_ciudadana.instance.notification.selectStreet' | translate }}"
                label="{{ 'carpeta_ciudadana.instance.notification.type' | translate }}"
                controlName="productive_establishment_via_type" idValue="productive_establishment_via_type"
                nameValue="productive_establishment_via_type" [isReadOnly]="readOnly" [isRequired]="isRequired"
                [error]="validate && formProductiveEstablishment.controls['productive_establishment_via_type']?.pristine"
                [fieldOptions]="typeStreet" [errorText]="errorCharacterLeng"></app-input-select>
           
        </div>
        <div class="form-group col-md-6">
            <app-input-text
                placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}" 
                [form]="formProductiveEstablishment"
                label="{{ 'carpeta_ciudadana.identification.address.address' | translate }}"
                controlName="productive_establishment_address"
                idValue="productive_establishment_address"
                nameValue="productive_establishment_address"
                [isReadOnly]="readOnly"
                [isRequired]="isRequired"
                [error]="validate && formProductiveEstablishment.controls['productive_establishment_address']?.pristine"
            [errorText]="errorCharacterLeng"
            ></app-input-text>
        </div>
        <div class="form-group col-md-3 px-0">
            <div class="col-md-6">
                <app-input-number
                placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}" 
                [form]="formProductiveEstablishment"
                label="{{ 'carpeta_ciudadana.identification.address.number' | translate }}"
                controlName="productive_establishment_number"
                idValue="productive_establishment_number"
                nameValue="productive_establishment_number"
                [isReadOnly]="readOnly"
                [isRequired]="isRequired"
                [error]="validate && formProductiveEstablishment.controls['productive_establishment_number']?.pristine"
            [errorText]="errorCharacterLeng"
            ></app-input-number>
            </div>
        </div>
        <div class="form-group col-md-3">
            <app-input-text
                placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}" 
                [form]="formProductiveEstablishment"
                label="{{ 'carpeta_ciudadana.identification.address.extra' | translate }}"
                controlName="productive_establishment_extra"
                idValue="productive_establishment_extra"
                nameValue="productive_establishment_extra"
                [isReadOnly]="readOnly"
                [isRequired]="isRequired"
                [error]="validate && formProductiveEstablishment.controls['productive_establishment_extra']?.pristine"
            [errorText]="errorCharacterLeng"
            ></app-input-text>
        </div>
        <div class="form-group col-md-3 px-0">
            <div class="col-md-6">
                <app-input-number
                    placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}" 
                [form]="formProductiveEstablishment"
                label="{{ 'carpeta_ciudadana.identification.address.CP' | translate }}"
                controlName="productive_establishment_CP"
                idValue="productive_establishment_CP"
                nameValue="productive_establishment_CP"
                [isReadOnly]="readOnly"
                [isRequired]="isRequired"
                [error]="validate && formProductiveEstablishment.controls['productive_establishment_CP']?.pristine"
            [errorText]="errorCharacterLeng"
            ></app-input-number>
            </div>
        </div>
        <div class="col-md-6"></div>
        <div class="form-group col-md-3">
            <app-input-text
                placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}" 
                [form]="formProductiveEstablishment"
                label="{{ 'carpeta_ciudadana.identification.address.country' | translate }}"
                controlName="productive_establishment_country"
                idValue="productive_establishment_country"
                nameValue="productive_establishment_country"
                [isReadOnly]="readOnly"
                [isRequired]="isRequired"
                [error]="validate && formProductiveEstablishment.controls['productive_establishment_country']?.pristine"
            [errorText]="errorCharacterLeng"
            ></app-input-text>
        </div>
        <div class="form-group col-md-3">
            <app-input-text
                placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}" 
                [form]="formProductiveEstablishment"
                label="{{ 'carpeta_ciudadana.identification.address.province' | translate }}"
                controlName="productive_establishment_province"
                idValue="productive_establishment_province"
                nameValue="productive_establishment_province"
                [isReadOnly]="readOnly"
                [isRequired]="isRequired"
                [error]="validate && formProductiveEstablishment.controls['productive_establishment_province']?.pristine"
            [errorText]="errorCharacterLeng"
            ></app-input-text>
        </div>
        <div class="form-group col-md-3">
            <app-input-text
                placeholder="{{ 'carpeta_ciudadana.placeholder.input' | translate }}" 
                [form]="formProductiveEstablishment"
                label="{{ 'carpeta_ciudadana.identification.address.municipality' | translate }}"
                controlName="productive_establishment_municipality"
                idValue="productive_establishment_municipality"
                nameValue="productive_establishment_municipality"
                [isReadOnly]="readOnly"
                [isRequired]="isRequired"
                [error]="validate && formProductiveEstablishment.controls['productive_establishment_municipality']?.pristine"
            [errorText]="errorCharacterLeng"
            ></app-input-text>
        </div>
    </div>
</div>
