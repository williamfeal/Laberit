<div class="card">
    <div class="card-header background-card-header pb-0">
        <div class="card-title text-white">
            <em class="fas fa-info-circle"></em>
            {{ 'carpeta_ciudadana.identification.actuation_data.title' | translate }}
        </div>
    </div>
    <div class="card-body row">
        <div class="form-group col-md-3">
            <app-input-select (change)="onChangeType($event.target.value)"
            label=" {{ 'carpeta_ciudadana.identification.requester_data.type' | translate }} "
            controlName="type"
            idValue="type"
            nameValue="type"
            [fieldOptions] = "actuation"
            [isRequired]="true"
            value=""
    ></app-input-select>
        </div>
        <div class="form-group col-md-6" *ngIf="type == 'representative'">
            <app-input-select
            label=" {{ 'carpeta_ciudadana.identification.requester_data.representation_power' | translate }} "
            controlName="representation_power"
            idValue="representation_power"
            nameValue="representation_power"
            [fieldOptions] = ""
            [isRequired]="true"
            value=""
    ></app-input-select>
        </div>
        <div class="col-md-2 mt-4" *ngIf="type == 'representative'">
            <button class="btn-app-outline-primary button-round text"> {{ 'carpeta_ciudadana.identification.actuation_data.check' | translate }} </button>
        </div>
    </div>
</div>
