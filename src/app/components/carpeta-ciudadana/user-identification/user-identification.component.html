<app-header-carpeta-ciudadana></app-header-carpeta-ciudadana>
<div class="row mr-0 ml-4">
    <a [routerLink]="['/carpeta-del-ciudadano']">
        <em class="fas fa-chevron-left"></em> {{ 'buttons.back' | translate}}
    </a>
</div>
<form  [formGroup]="formUserIdentification" (ngSubmit)="goToRequestInfo()">
    <div class="row mx-0 mt-2">
        <div class="col-md-6">
            <app-identity-data [readOnly]="true" [formIdentityData]="formUserIdentification.controls.identity_data"></app-identity-data>
        </div>
        <div class="col-md-6" >
            <app-notification-means [readOnly]="false" [formNotificationMeans]="formUserIdentification.controls.notification_means"></app-notification-means>
        </div>
        <div class="col-md-12">
            <app-requester-data (typeOutput)="onChangeTypeRequester($event)"></app-requester-data>
        </div>
    </div>

    <div class="row mx-0">
        <div class="col-md-12 mt-2" *ngIf="isRepresentative() || isUserAutonomo()">
            <app-actuation-data [formActuationData]="formUserIdentification.controls.actuation_data" [readOnly]="false"></app-actuation-data>
        </div>
    </div>
    <div class="row mx-0">
        <div class="col-md-12 mt-2" *ngIf="isRepresentative()">
            <app-representative-data [formRepresentativeData]="formUserIdentification.controls.representative_data"
                [readOnly]="false"></app-representative-data>
        </div>
        <div class="col-md-12 mt-2" *ngIf="isUserAutonomo()">
            <app-interested-data [formInterestedData]="formUserIdentification.controls.interested_data"
                [readOnly]="false"></app-interested-data>
        </div>
    </div>
    <div class="row mx-0">
        <div class="col-md-12 mt-2" *ngIf="!isInteresado()">
            <app-social-address></app-social-address>
        </div>
    </div>
    <div class="row mx-0">
        <div class="col-md-12 mt-2" *ngIf="!isInteresado()">
            <app-productive-establishment-address [formProductiveEstablishment]="formUserIdentification.controls.productive_establishment"
                [readOnly]="false"></app-productive-establishment-address>
        </div>
    </div>
    <div class="row mx-0">
        <div class="col-md-12 mt-2" *ngIf="!isInteresado()">
            <app-legal-representative [formLegalRepresentative]="formUserIdentification.controls.legal_representative"
                [readOnly]="false"></app-legal-representative>
        </div>
    </div>
    <div class="row mx-0">
        <div class="col-md-12 mt-2" *ngIf="!isInteresado()">
            <app-contact-data [formContactData]="formUserIdentification.controls.contact_data" [readOnly]="false"></app-contact-data>
        </div>
    </div>
    <br>
    <div class="text-right px-3">
        <button class="btn-app-primary mr-2" type="submit">{{ 'buttons.continue' | translate}}</button>
    </div>
</form>
