<app-header-carpeta-ciudadana></app-header-carpeta-ciudadana>
<div class="row mr-0 ml-4">
    <a [routerLink]="['/carpeta-del-ciudadano/request-info']">
        <em class="fas fa-chevron-left"></em> {{ 'buttons.back' | translate}}
    </a>
</div>
<div class="row mx-0">
    <div class="col-md-6 card mt-2">
        <div class="card-header background-card-header pb-0">
            <div class="card-title text-white">
                <em class="fas fa-user"></em>
                {{ 'carpeta_ciudadana.identification.identity_data.title' | translate }}
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-8 mx-auto">
                    <label for="import">{{ 'carpeta_ciudadana.documentation.identification.identity_data.name_and_surname' | translate }} </label>
                    <input type="text" name="import" id="import" class="form-control">
                </div>
                <div class="form-group col-md-4 mx-auto">
                    <label for="modality">{{ 'carpeta_ciudadana.documentation.identification.identity_data.nif' | translate }} </label>
                    <input type="text" name="modality" id="modality" class="form-control">
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 card">
        <div class="card-header background-card-header pb-0">
            <div class="card-title text-white">
                <em class="fas fa-info-circle"></em>
                {{ 'carpeta_ciudadana.notification_means.title' | translate }}
            </div>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="form-group col-md-6 mx-auto">
                    <label for="import">{{ 'carpeta_ciudadana.notification_means.title' | translate }} </label>
                    <input type="text" name="import" id="import" class="form-control">
                </div>
                <div class="form-group col-md-6 mx-auto">
                    <label for="modality">{{ 'carpeta_ciudadana.notification_means.email' | translate }} </label>
                    <input type="text" name="modality" id="modality" class="form-control">
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row mx-0">
    <div class="col-md-12 mt-2 card">
        <div class="card-header background-card-header pb-0">
            <div class="card-title text-white">
                <em class="fas fa-file"></em>
                {{ 'carpeta_ciudadana.documentation.documents' | translate }}
            </div>
        </div>
        <div class="card-body">
        </div>
    </div>
</div>
<div class="row mx-0 mt-4">
    <div class="col-md-6 text-left">
        <button class="btn-app-outline-primary">{{ 'buttons.previous' | translate}}</button>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn-app-primary">{{ 'buttons.continue' | translate}}</button>
    </div>
</div>
