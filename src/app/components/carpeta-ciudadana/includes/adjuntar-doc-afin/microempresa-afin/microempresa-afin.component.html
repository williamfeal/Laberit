<div *ngIf="mandatoryDocs">
    <app-input-document *ngFor="let doc of mandatoryDocs"
      [form]="formAdjMicro"
        label="{{doc.description}}"
        [idValue]="doc.concept_code" 
        [draft]="draft"
        [controlName]="doc.concept_code"
        [isRequired]="true" 
        idplantilla="{{doc.descriptionPlantilla}}"
        errorText="document_error"
        [error]="validate && formAdjMicro.controls[doc.concept_code].invalid"
        fileExtension=",.pdf" (uploadFileDocument)="saveDocument($event)"
        (deleteFileDocument)="deleteDocument($event)">
    </app-input-document>
  </div>
  <div *ngIf="optionalDocs">
    <app-input-document *ngFor="let doc of optionalDocs"
      [form]="formAdjMicro"
        label="{{doc.description}}"
        [idValue]="doc.concept_code" 
        [draft]="draft"
        [controlName]="doc.concept_code"
        [isRequired]="false" 
        idplantilla="{{doc.descriptionPlantilla}}"
        fileExtension=",.pdf" (uploadFileDocument)="saveDocument($event)"
        (deleteFileDocument)="deleteDocument($event)">
    </app-input-document>
  </div>
