<div id="navbar" class="pb-8">
    <div class="card-h sticky">
        <a class="close mr-4" (click)="close()">
            <i class="fas fa-times" style="color: #fff;" aria-hidden="true"></i>
        </a>
        <div class="header-padding">
            <label class="text-tramite text-white ml-4">{{'carpeta_ciudadana.instance.present_request.text_link' | translate}}</label>
        </div>
    </div>
</div>
    <iframe *ngIf="documentBase64"
        [src]="documentBase64 | safe"
        type="application/pdf" width="100%" height="82%"></iframe>
    <div class="container-fluid mb-5" *ngIf="showButtons">
        <button class="btn-app-primary m-button float-right m-1" (click)="singAndPresent()">
            {{'carpeta_ciudadana.instance.present_request.sign' | translate}}</button>
        <button class="btn-app-back m-button float-right m-1" (click)="close()">
            {{'carpeta_ciudadana.instance.present_request.back' | translate}}</button>
    </div>
