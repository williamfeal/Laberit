<app-input-document *ngFor="let doc of documentsTypeCivilSociety"
  label="{{doc.description}}" 
  idValue="{{doc.concept_code}}" [isRequired]="true"
  errorText="document_error" [error]="validate && doc.concept_code"
  fileExtension=",.doc,.docx,.msword,.pdf,.xlsx" (uploadFileDocument)="saveDocument($event)"
  (deleteFileDocument)="deleteDocument($event)">
</app-input-document>
