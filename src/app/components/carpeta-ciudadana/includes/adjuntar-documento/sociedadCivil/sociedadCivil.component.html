<app-input-document *ngIf="tipo_empresa === 'civil_society'" 
[form]="formDocument.controls.society_constitution_civil"
label="{{ 'carpeta_ciudadana.documentation.civil_society.society_constitution_civil' | translate }}"
idValue="society_constitution_civil" 
[isRequired]="true" 
errorText="document_error"
[error]="validate && formDocument.controls['society_constitution_civil']?.touched"
fileExtension=",.doc,.docx,.msword,.pdf,.xlsx" 
(uploadFileDocument)="saveDocument($event)"
(deleteFileDocument)="deleteDocument($event)">
</app-input-document>
