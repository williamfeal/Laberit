<div *ngIf="documentsTypeCivilSociety">
    <app-input-document *ngFor="let doc of documentsTypeCivilSociety"
        label="{{doc.description}}"
        [idValue]="doc.concept_code" 
        [form]="formAdjSociedad"
        [controlName]="doc.concept_code"
        [isRequired]="true" 
        errorText="document_error"
        [error]="validate && formAdjSociedad.controls[doc.concept_code].invalid"
        fileExtension=",.doc,.docx,.msword,.pdf,.xlsx" 
        (uploadFileDocument)="saveDocument($event)"
        (deleteFileDocument)="deleteDocument($event)">
        </app-input-document>
</div>
