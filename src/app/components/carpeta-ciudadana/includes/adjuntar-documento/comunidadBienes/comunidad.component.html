<div *ngIf="documentsTypeCommunity">
    <app-input-document *ngFor="let doc of documentsTypeCommunity"
        [form]="formAdjComuni"
        label="{{doc.description}}" 
        [idValue]="doc.concept_code"
        [controlName]="doc.concept_code"
        [isRequired]="true" 
        errorText="document_error"
        [draft]="draftComBienes"
        [error]="validate && formAdjComuni.controls[doc.concept_code].invalid"
        fileExtension=",.doc,.docx,.msword,.pdf,.xlsx" 
        (uploadFileDocument)="saveDocument($event)"
        (deleteFileDocument)="deleteDocument($event)">
        </app-input-document>
</div>
