<app-header-carpeta-ciudadana *ngIf="procedure" [procedure]="procedure"></app-header-carpeta-ciudadana>
<app-spinner *ngIf="!procedure"></app-spinner>
<div *ngIf="procedure">
<app-button-back></app-button-back>
<div class="card mx-4">
  <div class="card-header background-card-header pb-0">
    <div class="card-title text-white">
      <em class="far fa-file mr-2"></em>
      <label>{{ 'carpeta_ciudadana.instance.docAdd' | translate }}</label>
    </div>
  </div>

  <app-autonoms *ngIf="tipo_empresa === 'ivf-representative-types-juridic-person-autonomous'" [fileListAu]="fileList" [validate]="validate" [formAdjuntarDocAuto]="formAdjuntarDoc.controls.autonomous"></app-autonoms>
  <app-comunidadBienes *ngIf="tipo_empresa === 'ivf-representative-types-juridic-person-community-of-goods'" [fileListCo]="fileList" [validate]="validate" [formAdjComuni]="formAdjuntarDoc.controls.cominidad_bienes"></app-comunidadBienes>
  <app-gran-empresa *ngIf="tipo_empresa === 'ivf-representative-types-juridic-person-big-company'" [fileListGr]="fileList" [validate]="validate" [formAdjGranEm]="formAdjuntarDoc.controls.gran_empresa"></app-gran-empresa>
  <app-micro-empresa *ngIf="tipo_empresa === 'ivf-representative-types-juridic-person-micro-business'" [fileListMi]="fileList" [validate]="validate" [formAdjMicro]="formAdjuntarDoc.controls.micro_empresa"></app-micro-empresa>
  <app-pyme *ngIf="tipo_empresa === 'ivf-representative-types-juridic-person-pyme'" [fileListPy]="fileList" [validate]="validate" [formAdjPyme]="formAdjuntarDoc.controls.pyme"></app-pyme>
  <app-sociedad-civil *ngIf="tipo_empresa === 'ivf-representative-types-juridic-person-civil-society'" [fileListSo]="fileList" [validate]="validate" [formAdjSociedad]="formAdjuntarDoc.controls.sociedad_civil"></app-sociedad-civil>

  <div class="text-right px-3 py-3">
    <button class="btn-app-primary mr-2" (click)="goToRequestInfo()">{{ 'buttons.continue' | translate}}</button>
  </div>
</div>
</div>
