<app-header-carpeta-ciudadana></app-header-carpeta-ciudadana>
<div class="card mb-2">
    <div class="card-header background-card-header pb-0">
        <div class="card-title text-white">
            <em class="fas fa-user"></em>
            <label>{{ 'carpeta_ciudadana.instance.docAdd' | translate }}</label>
        </div>
    </div>
<div class="file-container">
    <div class="color-dark-gray-50">
      <input type="file" #fileUploader (change)="uploadFile($event)" name="fileUploader" id="fileUploader"
        accept=".doc,.docx,application/msword,application/pdf" class="cursor-pointer" multiple>
        <span>
      <i class="fas fa-cloud-upload-alt" data-toggle="tooltip" data-placement="top" title="Subir"></i></span>
      <span>
        Arrastre aqu√≠ el archivo para adjuntarlo o <label class="primary-link" for="fileUploader"><u>explorar</u>.</label>
      </span>
    </div>
  
  </div>
  <div class="file-container file mt-2" *ngIf="hasFile">
    <span class="color-dark-gray-50"> 
        <i *ngIf="documentIcon == 'pdf'" data-toggle="tooltip" data-placement="top" title="Subir" class="fas fa-file-pdf"></i>
        <i *ngIf="documentIcon != 'pdf'" data-toggle="tooltip" data-placement="top" title="Subir" class="fas fa-file-word"></i>
       {{ fileName }}</span>
    <span class="ml-2">
      <i data-toggle="tooltip" data-placement="top" title="Eliminar" (click)="removeFile()" class="fas fa-times"></i>
    </span>
  </div>
</div>
<div class="text-right px-3 py-3">
    <button class="btn-app-primary mr-2">{{ 'buttons.continue' | translate}}</button>
</div>
