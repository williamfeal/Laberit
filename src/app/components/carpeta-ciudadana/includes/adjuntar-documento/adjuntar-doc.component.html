<app-header-carpeta-ciudadana></app-header-carpeta-ciudadana>
<div class="card mb-2">
    <div class="card-header background-card-header pb-0">
        <div class="card-title text-white">
            <em class="fas fa-user"></em>
            <label>{{ 'carpeta_ciudadana.instance.docAdd' | translate }}</label>
        </div>
    </div>
    <div class="file-container adj-margins">
        <input type="file" #fileUploader (change)="uploadFile($event)" name="fileUploader" id="fileUploader"
               accept=".doc,.docx,application/msword,application/pdf" class="cursor-pointer" multiple>
        <i class="fas fa-cloud-upload-alt mr-2"></i>
        <span>
          Arrastre aqu√≠ el archivo para adjuntarlo o <label class="primary-link" for="fileUploader"><u>explorar</u>.</label>
        </span>
      </div>

  <div class="my-3 file position-relative input-file-border adj-margins" *ngFor="let file of fileList">
  <div *ngIf="!file.eliminado">
    <div class="row p-3">
      <div class="col-md-6 file-name">
        <span class="color-dark-gray-50"> {{ file.naturalName }} </span>
      </div>
      <div class="col-md-6 text-right ">
        <button class="btn-danger" (click)="removeFile(file)">
          <em class="fas fa-trash"></em>
        </button>
      </div>
    </div>
  </div>
</div>
<div class="text-right px-3 py-3">
    <button class="btn-app-primary mr-2">{{ 'buttons.continue' | translate}}</button>
</div>
