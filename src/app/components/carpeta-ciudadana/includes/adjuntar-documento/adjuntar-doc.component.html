<app-header-carpeta-ciudadana *ngIf="procedure" [procedure]="procedure"></app-header-carpeta-ciudadana>
<app-spinner *ngIf="!procedure"></app-spinner>
<div *ngIf="procedure">
<app-button-back></app-button-back>
<div class="card mx-4">
  <div class="card-header background-card-header pb-0">
    <div class="card-title text-white">
      <em class="far fa-file mr-2"></em>
      <label>{{ 'carpeta_ciudadana.instance.docAdd' | translate }}</label>
    </div>
  </div>

  <app-autonoms *ngIf="tipo_empresa === 'ivf-representative-types-juridic-person-autonomous'" [draft]="draftAdjuntarDoc"
    [fileListAu]="fileList" [validate]="validate" [formAdjuntarDocAuto]="formAdjuntarDoc.controls.autonomous"></app-autonoms>

  <app-comunidadBienes *ngIf="tipo_empresa === 'ivf-representative-types-juridic-person-linea-resisitir-community-of-goods' || tipo_empresa ==='ivf-representative-types-physic-person-linea-resisitir-community-of-goods'" [draft]="draftAdjuntarDoc"
    [fileListCo]="fileList" [validate]="validate" [formAdjComuni]="formAdjuntarDoc.controls.cominidad_bienes"></app-comunidadBienes>

  <app-micro-empresa *ngIf="tipo_empresa === 'ivf-representative-types-juridic-person-linea-resisitir-micro-business' || tipo_empresa ==='ivf-representative-types-physic-person-linea-resisitir-micro-business'" [draft]="draftAdjuntarDoc"
    [fileListMi]="fileList" [validate]="validate" [formAdjMicro]="formAdjuntarDoc.controls.micro_empresa"></app-micro-empresa>

  <app-pyme *ngIf="tipo_empresa === 'ivf-representative-types-juridic-person-linea-resisitir-pyme' || tipo_empresa ==='ivf-representative-types-physic-person-linea-resisitir-resistir-pyme'" [draft]="draftAdjuntarDoc"
    [fileListPy]="fileList" [validate]="validate" [formAdjPyme]="formAdjuntarDoc.controls.pyme"></app-pyme>

  <app-sociedad-civil *ngIf="tipo_empresa === 'ivf-representative-types-juridic-person-linea-resisitir-civil-society' || tipo_empresa ==='ivf-representative-types-physic-person-linea-resisitir-civil-society'" [draft]="draftAdjuntarDoc"
    [fileListSo]="fileList" [validate]="validate" [formAdjSociedad]="formAdjuntarDoc.controls.sociedad_civil"></app-sociedad-civil>

  <div class="text-right px-3 py-3">
    <button class="btn-app-primary mr-2" (click)="goToRequestInfo()">{{ 'buttons.continue' | translate}}</button>
  </div>
</div>
</div>
