<div class="col-md-12 d-flex mb-4 category-header align-items-center" *ngIf="selectedCategory">
	<img height="100px" class="mr-3 ml-3" src="../../../assets/img/rrhh.png"> 
	<h1 class="text-white">{{ selectedCategory.name }}</h1>
</div>
<div class="col-md-11 m-auto" *ngIf="selectedCategory">
	<div class="row">
		<div class="col-md-8">
			<table class="table mt-0 mb-3">
				<thead>
					<tr>
						<th scope="col" colspan="2" class="header-table">Nombre del trámite</th>
					</tr>
				</thead>
				<tbody class="table-bordered">
					<tr *ngFor="let procediment of selectedCategory.procedimientos">
						<td class="col-sm-9">
							<a [routerLink]="['/procedures/' + procediment.id]" [queryParams]="{action: 'info'}" class="text-dark" >
								{{procediment.name}}
							</a>
						</td>
						<td>
							<div class="d-flex mx-2">
								<a href="#" title="Ir al trámite">
									<i class="fas fa-info-circle color-yellow-100 mr-4"></i>
                                </a>
								<a href="#" title="Tramitar online">
                                    <i class="fas fa-at color-yellow-100 mr-4"></i>
								</a>
								<a href="#" title="Tramitar presencialmente">
									<i class="fas fa-download color-yellow-100"></i>
                                </a>
							</div>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div class="col-md-3 m-auto ml-3">
			<ul class="list-group">
				<li class="list-group-item" *ngFor="let category of categories">
					<img alt="Icono" class="img-tramite-logo text-departamentos mr-4" src="../../../assets/img/rrhh.png">
					<a class="text-departamentos color-primary" *ngIf="category === selectedCategory"> {{ category.name }} </a>
					<a class="text-departamentos text-dark" routerLink="/categories/{{category.id}}" *ngIf="category !== selectedCategory"> {{ category.name }}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
