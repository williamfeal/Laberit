<app-translation></app-translation>
<div class="titulo-1-container mb-3">
    <!-- <h1 class="titulo-1">{{advertisements.title | translate}}</h1> -->
    <h1 class="titulo-1">advertisements.title </h1>
</div>

<div class="container">
    <div class="row justify-content-center">

        <div *ngFor="let anuncio of anunciosMoges" class="col-md-4 card shadow p-0 m-2">
            <div class="bg-light">
                <label class="ml-4 mt-2 primary-color">
                    {{anuncio.author}}
                    <br />
                    <!-- {{advertisements.created | translate}}--> {{anuncio.releaseDate}}
                </label>
            </div>
            <div class="card-body " style="height:100%">
                <div class="titulo-anuncio mb-3">
                    {{anuncio.name}}
                </div>
                <div class="card-text limit-descripction">
                    {{anuncio.description}}
                </div>
                <div class="mt-2">
                    <a class="position-relative float-right mb-2 mr-2 primary-color" (click)="verAnuncio()">
                        Leer más <!-- {{advertisements.seeMore | translate}} -->
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
